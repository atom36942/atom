<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Submission</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <h2>Resume Submission</h2>
    <form id="resumeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" required><br><br>
        
        <label for="resume">Upload Resume (PDF):</label>
        <input type="file" id="resume" accept="application/pdf" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <script>
        document.getElementById('resumeForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const file = document.getElementById('resume').files[0];
            
            if (!file) {
                alert("Please upload a PDF file.");
                return;
            }
            
            const text = await extractTextFromPDF(file);
            
            const data = {
                name: name,
                email: email,
                description: text
            };
            const url = 'http://127.0.0.1:8000/public/object-create?table=human'
            fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => alert("Submitted successfully!"))
            .catch(error => console.error('Error:', error));
        });
        
        async function extractTextFromPDF(file) {
            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            
            return new Promise((resolve, reject) => {
                reader.onload = async function() {
                    const pdf = await pdfjsLib.getDocument({data: reader.result}).promise;
                    let text = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        let page = await pdf.getPage(i);
                        let content = await page.getTextContent();
                        text += content.items.map(item => item.str).join(' ') + '\n';
                    }
                    resolve(text);
                };
                reader.onerror = () => reject(reader.error);
            });
        }
    </script>
</body>
</html>
