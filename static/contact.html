<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atom42.org</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/ZK7dC9bx/logo.png">
    <style>
        :root {--primary-color:#47bcae;--secondary-color:#333;--error-color:#f44336;--success-color:#f09a68;--background-color:#121212;--card-background:#1e1e1e;--border-color:#404040;--text-color:#fff;--font-family:Arial,sans-serif;}
        body {margin:10px;padding:0;font-family:var(--font-family);background-color:var(--background-color);color:var(--text-color);display:flex;align-items:center;justify-content:center;min-height:100vh;}
        .card {margin:20px;background-color:var(--card-background);padding:20px;border-radius:10px;box-shadow:0 4px 6px rgba(0, 0, 0, 0.2);max-width:600px;width:calc(100% - 40px);text-align:left;}
        @media (max-width:600px) {.card { padding:20px;} .card-header h1 {font-size:1.2em;word-wrap:break-word;white-space:normal;}}
        .card-header {display:flex;align-items:center;gap:5px;}
        .card-header img {max-width:35px;height:auto;display:none;}
        h1 {color:var(--primary-color);font-size:1.3em;margin:0;}
        p,a {font-size:1em;line-height:1.5;}
        a {color:var(--primary-color);display:none;}
        .cover-image {text-align:center;margin:10px auto;display:block;width:100%;display:none;}
        .select-wrapper {position:relative;width:100%;}
        .select-wrapper::after {content:'â–¼';position:absolute;right:10px;top:50%;transform:translateY(-50%);color:var(--text-color);font-size:1em;pointer-events:none;}
        form {display:flex;flex-direction:column;gap:10px;}
        .form-container {margin-top:20px;}
        select,input,textarea {color:var(--primary-color);padding:15px;font-size:1.1em;background-color:#2e2e2e;border-radius:5px;border:1px solid var(--border-color);width:100%;box-sizing:border-box;}
        textarea {resize:vertical;}
        select {cursor:pointer;appearance:none;}
        .submit-button {padding:15px;margin:8px 0 20px;font-size:1.2em;border:none;border-radius:5px;cursor:pointer;background-color:var(--secondary-color);color:var(--text-color);transition:background-color 0.3s ease;width:100%;}
        .submit-button:hover {background-color:var(--primary-color);}
        .submit-button:active {transform:scale(0.98);}
        .anchor-link {color:var(--primary-color);font-size:0.8em;margin:1px;text-align:center;justify-content:space-between;}
        .loader {display:none;margin-top:20px;text-align:center;font-size:2em;color:var(--primary-color);}
        .loader:after {content:'';display:block;width:50px;height:50px;border:5px solid var(--primary-color);border-radius:50%;border-top:5px solid transparent;animation:spin 1.5s linear infinite;margin:0 auto;}
        @keyframes spin {0% { transform:rotate(0deg);}100% { transform:rotate(360deg);}}
        .toast {margin:50px auto;visibility:hidden;min-width:250px;background-color:var(--secondary-color);color:var(--text-color);text-align:center;border-radius:5px;padding:16px;position:fixed;z-index:1;left:50%;bottom:30px;font-size:17px;opacity:0;transition:opacity 0.5s ease-in-out;transform:translateX(-50%);}
        .toast.show {visibility:visible;opacity:5;}
        .toast.success {background-color:var(--success-color);}
        .toast.error {background-color:var(--error-color);}
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="https://i.postimg.cc/ZK7dC9bx/logo.png" alt="logo">
            <h1>Contact us</h1>
        </div>
        <p>Pls submit below form for any help you need.</p>
        <img class="cover-image" src="https://i.postimg.cc/fRQd1rXG/clark-tibbs-oq-Stl2-L5ox-I-unsplash-1-11zon.jpg" alt="cover-image">
        <div class="form-container">
            <form onsubmit="submitForm(event)">
                <input type="email" name="email" placeholder="email" minlength="5" maxlength="50" required>
                <textarea name="description" placeholder="description (explain your need in ~500 words)" rows="10" minlength="30" maxlength="5000" required></textarea>
                <button type="submit" class="submit-button">Submit</button>
            </form>
            <div class="anchor-link">
                <a style="margin-right:5px" target="_blank" href="https://atom42.notion.site/About-Us-17b9dff2f5df80faab12cce2e40ce07e">About Us</a>
                <a style="margin-right:5px" target="_blank" href="https://atom42.notion.site/Privacy-Policy-17b9dff2f5df80d2b06bd4ce360da528?pvs=73">Privacy Policy</a>
                <a target="_blank" href="https://atom42.notion.site/Terms-and-Conditions-17b9dff2f5df80e6b0c6fdfe27ffe254?pvs=73">Terms and Conditions</a>
              </div>
            <div class="loader" id="loader"></div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        const submitForm = e => {
            e.preventDefault();
            const formData = new FormData(e.target), formObject = {};
            const baseUrl = window.location.origin;
            formData.forEach((v, k) => formObject[k] = v);
            document.getElementById('loader').style.display = 'block';
            fetch(`${baseUrl}/public/object-create?table=helpdesk&is_background=1`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formObject),
                mode: 'no-cors',
            })
            .then(() => { e.target.reset(); showToast('Success. We will contact you soon.', 'success'); })
            .catch(() => showToast('There was an error submitting the form.', 'error'))
            .finally(() => document.getElementById('loader').style.display = 'none');
        };
        const showToast = (msg, type) => {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.className = toast.className.replace('show', ''), 3000);
        };
    </script>
</body>
</html>
