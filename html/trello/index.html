<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/html/trello/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kanban Board</h1>
        <button id="add-task-btn" class="primary-btn">+ Add Task</button>
    </header>

    <main class="board">
        <div class="column" id="todo-column" data-status="todo">
            <div class="column-header">
                <h2>To Do</h2>
                <span class="task-count">0</span>
            </div>
            <div class="task-list" id="todo-list">
                <!-- Tasks will be injected here -->
            </div>
        </div>

        <div class="column" id="inprogress-column" data-status="inprogress">
            <div class="column-header">
                <h2>In Progress</h2>
                <span class="task-count">0</span>
            </div>
            <div class="task-list" id="inprogress-list">
                <!-- Tasks will be injected here -->
            </div>
        </div>

        <div class="column" id="done-column" data-status="done">
            <div class="column-header">
                <h2>Done</h2>
                <span class="task-count">0</span>
            </div>
            <div class="task-list" id="done-list">
                <!-- Tasks will be injected here -->
            </div>
        </div>
    </main>

    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="task-desc">Description</label>
                    <textarea id="task-desc" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-status">Status</label>
                    <select id="task-status">
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-btn cancel-btn">Cancel</button>
                    <button type="submit" class="primary-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
