function loadCommand(idx){if(idx===""){currentConfig=null;[headerSection,querySection,formSection,jsonSection].forEach(s=>s.classList.remove("active"));[headerContainer,queryContainer,formContainer,jsonContainer].forEach(c=>c.innerHTML="");respBox.style.display="none";submitBtn.textContent="Submit";submitBtn.className="btn btn-primary";return}currentConfig=COMMANDS[idx];headerContainer.innerHTML="";queryContainer.innerHTML="";formContainer.innerHTML="";jsonContainer.innerHTML="";[headerSection,querySection,formSection,jsonSection].forEach(s=>s.classList.remove("active"));if(currentConfig.headers.length>0){headerSection.classList.add("active");currentConfig.headers.forEach(h=>createRow(headerContainer,h.key,h.value))}querySection.classList.add("active");if(currentConfig.query.length>0){currentConfig.query.forEach(q=>createRow(queryContainer,q.key,q.value))}if(currentConfig.form.length>0){formSection.classList.add("active");currentConfig.form.forEach(f=>createRow(formContainer,f.key,f.value))}if(currentConfig.json.length>0){jsonSection.classList.add("active");currentConfig.json.forEach(j=>createRow(jsonContainer,j.key,j.value,j.type||"string"))}submitBtn.textContent="Submit";respBox.style.display="none"}
curlSelect.addEventListener("change",e=>loadCommand(e.target.value));
addHeaderBtn.addEventListener("click",()=>{headerSection.classList.add("active");createRow(headerContainer)});
addQueryBtn.addEventListener("click",()=>{querySection.classList.add("active");createRow(queryContainer)});
addFormBtn.addEventListener("click",()=>{formSection.classList.add("active");createRow(formContainer)});
addJsonBtn.addEventListener("click",()=>{jsonSection.classList.add("active");createRow(jsonContainer)});
clearAllBtn.addEventListener("click",()=>{form.reset();respBox.style.display="none";respTable.innerHTML="";curlSelect.value="";loadCommand("")});
function renderResponse(json){respTable.innerHTML="";Object.entries(json).forEach(([k,v])=>{let vStr=typeof v==="object"&&v!==null?JSON.stringify(v,null,2):String(v);const enc=encodeURIComponent(vStr),tr=document.createElement("tr");tr.innerHTML=`<td class="key">${k}</td><td class="val">${vStr}</td><td><button class="copy-btn" data-val="${enc}">Copy</button></td>`;respTable.appendChild(tr)});respBox.style.display="block"}
respTable.addEventListener("click",e=>{if(e.target.classList.contains("copy-btn")){const raw=decodeURIComponent(e.target.dataset.val);navigator.clipboard.writeText(raw);e.target.textContent="Copied!";setTimeout(()=>e.target.textContent="Copy",1500)}});
form.addEventListener("submit",async e=>{e.preventDefault();if(!currentConfig){alert("Please select an API endpoint first");return}submitBtn.disabled=true;submitBtn.textContent="Sending...";const extractData=(container,isJson=false)=>{const data=[];container.querySelectorAll(".input-row").forEach(row=>{const keyInput=row.querySelector(".row-key"),valInput=row.querySelector(".row-val");if(!keyInput)return;const key=keyInput.value.trim();let val=valInput?valInput.value:"",type="string";if(isJson&&valInput){type=row.querySelector(".json-type-selector").value}if(key||val){data.push({key,val,type})}});return data};const headerData=extractData(headerContainer),queryData=extractData(queryContainer),formDataItems=extractData(formContainer),jsonDataItems=extractData(jsonContainer,true);let url=window.location.origin+currentConfig.endpoint;const params=queryData.filter(p=>p.key&&p.val).map(p=>`${encodeURIComponent(p.key)}=${encodeURIComponent(p.val)}`);if(params.length>0)url+="?"+params.join("&");const headers={};headerData.forEach(h=>{if(h.key&&h.val)headers[h.key]=h.val});const options={method:currentConfig.method};if(formDataItems.length>0){const fd=new FormData();formDataItems.forEach(item=>{if(item.key){const row=Array.from(formContainer.querySelectorAll(".input-row")).find(r=>r.querySelector(".row-key").value===item.key);const input=row?.querySelector(".row-val");if(input&&input.type==="file"&&input.files.length>0){fd.append(item.key,input.files[0])}else if(item.val){fd.append(item.key,item.val)}}});if(fd.entries().next().done===false){options.body=fd}}else if(jsonDataItems.length>0){const jsonObj={};try{jsonDataItems.forEach(item=>{if(!item.key)return;let parsedVal=item.val;if(item.type==="number"){parsedVal=Number(item.val);if(isNaN(parsedVal)||item.val.trim()==="")throw new Error(`Value for key '${item.key}' is not a valid number.`)}else if(item.type==="boolean"){if(item.val.toLowerCase()==="true")parsedVal=true;else if(item.val.toLowerCase()==="false")parsedVal=false;else throw new Error(`Value for key '${item.key}' must be 'true' or 'false' for boolean type.`)}else if(item.type==="null"){parsedVal=null}jsonObj[item.key]=parsedVal});if(Object.keys(jsonObj).length>0){options.body=JSON.stringify(jsonObj);headers["Content-Type"]="application/json"}}catch(err){alert("JSON Body Error: "+err.message);submitBtn.disabled=false;submitBtn.textContent="Submit";return}}options.headers=headers;try{const resp=await fetch(url,options);const contentType=resp.headers.get("content-type");const contentDisposition=resp.headers.get("content-disposition");if(contentDisposition&&contentDisposition.includes("attachment")){const blob=await resp.blob();const downloadUrl=window.URL.createObjectURL(blob);const a=document.createElement("a");a.href=downloadUrl;a.download=contentDisposition.split("filename=")[1]?.replace(/"/g,"")||"download.csv";document.body.appendChild(a);a.click();document.body.removeChild(a);window.URL.revokeObjectURL(downloadUrl);renderResponse({status:resp.status,message:"File downloaded successfully"})}else{const raw=await resp.text();let json;try{json=JSON.parse(raw)}catch{json={status:resp.status,message:raw||"Raw Response"}}renderResponse({status:json.status!==undefined?json.status:resp.status,message:json.message!==undefined?json.message:json})}}catch(err){renderResponse({status:0,message:err.message||"Network error"})}finally{submitBtn.disabled=false;submitBtn.textContent="Submit"}});
