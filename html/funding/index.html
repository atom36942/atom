<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/html/funding/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Startup Funding Tracker</title>
    <meta name="description"
        content="Live queries for global startup funding news with rigorous filtering and export capabilities.">
    <link rel="stylesheet" href="style.css">
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="glass-panel">
            <div class="header-top">
                <div class="brand">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                        </svg>
                    </div>
                    <h1>FundingTracker</h1>
                </div>
                <div class="header-actions">
                    <button id="btn-settings" class="icon-btn" aria-label="Settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 5 9.4a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                    </button>
                    <button id="btn-export" class="primary-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>Download CSV</span>
                    </button>
                </div>
            </div>

            <div class="filters-bar">
                <div class="search-group">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="search-icon"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search startups, investors, rounds..."
                        autocomplete="off">
                </div>

                <div class="date-group">
                    <select id="date-range" class="custom-select">
                        <option value="7">Last 7 Days</option>
                        <option value="30">Last 30 Days</option>
                        <option value="90" selected>Last 3 Months</option>
                    </select>
                </div>

                <div class="status-indicator" id="status-indicator">
                    <span class="dot"></span>
                    <span class="text">Mock Data</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="table-container glass-panel">
                <div class="table-header-custom">
                    <div class="th sortable active-desc" data-sort="date">Date <span class="arrow">â†“</span></div>
                    <div class="th" data-sort="startup">Startup</div>
                    <div class="th sortable" data-sort="amount">Amount <span class="arrow"></span></div>
                    <div class="th">Round / News</div>
                    <div class="th action-col">Link</div>
                </div>
                <div id="results-list" class="table-body">
                    <!-- Javascript will populate this -->
                </div>
                <div id="loading-state" class="loading-overlay hidden">
                    <div class="spinner"></div>
                    <p>Fetching global funding news...</p>
                </div>
                <div id="empty-state" class="empty-state hidden">
                    <div class="empty-icon">ðŸ“‚</div>
                    <h3>No funding news found</h3>
                    <p>Try adjusting your search filters or api source.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <dialog id="settings-modal" class="glass-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-modal" class="icon-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Data Source</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="source-type" value="rss" checked>
                            <span>RSS Feeds (Free, No Key)</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="source-type" value="api">
                            <span>NewsAPI.org (Requires Key)</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="source-type" value="mock">
                            <span>Mock Data (Demo)</span>
                        </label>
                    </div>
                </div>
                <div class="form-group" id="api-key-group">
                    <label for="api-key">NewsAPI.org Key</label>
                    <p class="help-text">Enter your free key to get live data. Leave empty to use Mock Data generator.
                    </p>
                    <input type="password" id="api-key" placeholder="e.g. 8d9f1a...">
                </div>
                <div class="form-group">
                    <label>Funding Keywords</label>
                    <div class="tags-input" id="keywords-container">
                        <!-- Keywords generated by JS -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="primary-btn">Save Changes</button>
            </div>
        </div>
    </dialog>

    <script src="app.js"></script>
</body>

</html>
