<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jira Worklog Export</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#0f1720; --muted:#9aa6b2; --accent:#7dd3fc;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#06080a 0%,var(--bg) 100%);font-family:Inter,ui-sans-serif,system-ui,Arial,sans-serif;color:#e6eef6}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:520px;max-width:100%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:22px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 18px 0;font-size:18px;font-weight:600;color:#fff}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type=text],input[type=email],input[type=password]{
      width:100%;background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:10px 12px;border-radius:8px;color:inherit;font-size:13px;
      outline:none;margin-bottom:14px;
    }
    button{
      background:linear-gradient(180deg,var(--accent),#38bdf8);border:0;padding:10px 14px;border-radius:8px;font-weight:600;color:#022;cursor:pointer;
      box-shadow:0 6px 18px rgba(59,130,246,0.12);width:100%;
    }
    button[disabled]{opacity:0.55;cursor:default}
    .hint{font-size:12px;color:var(--muted);margin-top:10px}
    .error{color:#ffb4b4;font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <form id="f" class="card" autocomplete="off">
      <h1>Jira Worklog Export</h1>

      <label for="jira_base_url">Jira Base URL</label>
      <input id="jira_base_url" type="text" required placeholder="https://your-domain.atlassian.net" />

      <label for="jira_email">Jira Email</label>
      <input id="jira_email" type="email" required placeholder="you@company.com" />

      <label for="jira_token">Jira Token</label>
      <input id="jira_token" type="password" required placeholder="Jira API token" />

      <button id="btn" type="submit">Export CSV</button>
      <div class="hint">POST â†’ /public/jira-worklog-export will return a CSV file.</div>
      <div id="err" class="error" role="alert" aria-live="polite"></div>
    </form>
  </div>

  <script>
    const f = document.getElementById('f');
    const btn = document.getElementById('btn');
    const err = document.getElementById('err');

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = '';
      btn.disabled = true;
      btn.textContent = 'Exporting...';

      const payload = {
        jira_base_url: document.getElementById('jira_base_url').value.trim(),
        jira_email: document.getElementById('jira_email').value.trim(),
        jira_token: document.getElementById('jira_token').value
      };

      try {
        const res = await fetch(`${window.location.origin}/public/jira-worklog-export`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          let msg = `HTTP ${res.status}`;
          try { msg += ': ' + JSON.stringify(await res.clone().json()); } catch {}
          throw new Error(msg);
        }

        let filename = 'export_jira_worklog.csv';
        const cd = res.headers.get('Content-Disposition');
        if (cd) {
          const m = /filename\*?=(?:UTF-8''|")?([^\";]+)/i.exec(cd);
          if (m && m[1]) filename = decodeURIComponent(m[1].replace(/"/g, '')).trim();
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (e2) {
        err.textContent = e2.message || 'Request failed';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Export CSV';
      }
    });
  </script>
</body>
</html>
