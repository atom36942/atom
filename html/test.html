<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome â€” atom</title>
  <style>
    :root{
      --bg: #050608;
      --green: #7bd389;
      --gray: #9aa3ad;
      --card: #0f1216;
      font-family: "Courier New", monospace;
    }
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(circle at center, #0b0e11, #050608 80%);
      color: var(--green);
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .grid-bg{
      position:absolute;
      inset:0;
      background: repeating-linear-gradient(
        90deg,
        rgba(255,255,255,0.02) 0,
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 40px
      ),
      repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.015) 0,
        rgba(255,255,255,0.015) 1px,
        transparent 1px,
        transparent 20px
      );
      z-index:0;
    }
    .card{
      position:relative;
      z-index:1;
      background:var(--card);
      padding:32px;
      border-radius:12px;
      box-shadow:0 12px 24px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.05);
      border:1px solid rgba(123,211,137,0.3);
      width:min(90vw,600px);
      text-align:left;
    }
    .line{
      font-size:15px;
      line-height:1.5;
      color:var(--gray);
      margin:4px 0;
    }
    a{
      display:inline-block;
      margin-top:18px;
      padding:8px 14px;
      border-radius:6px;
      border:1px solid var(--green);
      color:var(--green);
      text-decoration:none;
      font-size:14px;
      transition:background .2s ease;
    }
    a:hover{ background:rgba(123,211,137,0.1) }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <main class="card">
    <div class="line">Welcome to atom</div>
    <a href="https://github.com/atom36942/atom" target="_blank">Visit Repository</a>
  </main>
</body>
</html>
