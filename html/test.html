        let g1, g2;

        function upd() {
            const q = document.getElementById('f').value.toLowerCase();
            const filtered = d.filter(x => x.n.toLowerCase().includes(q) || x.i.toLowerCase().includes(q));
            
            const b = document.getElementById('tb');
            b.innerHTML = filtered.map(x => `
                <tr>
                    <td class="font-bold">${x.n}</td>
                    <td>$${(x.a/1e6).toFixed(1)}M</td>
                    <td class="text-gray-600 italic">${x.i}</td>
                    <td>${x.c}</td>
                    <td><a href="${x.l}" target="_blank" class="text-blue-600">URL</a></td>
                </tr>
            `).join('');

            v(filtered);
        }

        function v(data) {
            const geo = {}, sec = {};
            data.forEach(x => {
                geo[x.c] = (geo[x.c] || 0) + x.a;
                sec[x.s] = (sec[x.s] || 0) + 1;
            });

            if(g1) g1.destroy();
            if(g2) g2.destroy();

            g1 = new Chart(document.getElementById('c1'), {
                type: 'bar',
                data: { labels: Object.keys(geo), datasets: [{ data: Object.values(geo).map(v => v/1e6), backgroundColor: '#000' }]},
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, title: { display: true, text: 'USD Millions' } } } }
            });

            g2 = new Chart(document.getElementById('c2'), {
                type: 'doughnut',
                data: { labels: Object.keys(sec), datasets: [{ data: Object.values(sec), backgroundColor: ['#000', '#444', '#888', '#aaa', '#ccc', '#666', '#222'] }]},
                options: { maintainAspectRatio: false }
            });
        }

        function dl() {
            const h = "name,amount,sector,idea,country,url\n";
            const c = h + d.map(x => `${x.n},${x.a},${x.s},"${x.i}",${x.c},${x.l}`).join('\n');
            const blob = new Blob([c], { type: 'text/csv' });
            const u = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = u; a.download = 'funding_data_real.csv'; a.click();
        }
