<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {background-color: #111; color: #fff; font-family: 'Courier New', Courier, monospace;}
        h1, h2 {font-family: 'Courier New', Courier, monospace;}
        a {color: #00ff00;}
        a:hover {color: #b0ff00;}
        .matrix-font {font-family: 'Courier New', Courier, monospace; font-weight: bold; letter-spacing: 0.1em; text-transform: lowercase; color: #00ff00;}
        .card {background-color: #222; padding: 20px; border-radius: 10px; margin-bottom: 20px;}
        .card-title {color: #00ff00; font-size: 1.5rem; font-weight: bold;}
    </style>
</head>

<body class="text-white p-8 flex justify-center">
    <div class="w-full max-w-4xl">

            <h1 class="text-5xl matrix-font">project</h1>
            <p class="text-xl">title of the project</p>
        </header>

        <section id="about" class="mb-16 card">
            <h2 class="card-title">card 1</h2>

                <li>bullet point 2</li>

        <section id="how-to-run" class="mb-16 card">
            <h2 class="card-title">card 2</h2>
            <p class="mb-4">card 2 description</p>
            <ol class="list-decimal ml-8 mb-4">
                <li>bullet point 1</li> 
                <li>bullet point 2</li>
                <li>bullet point 3</li>

        </section>

        <footer class="text-center mt-16">
            <p class="mb-4">made with chatgpt!</p>
            <p>contact us at: <a href="mailto:email@gmail.com">email@gmail.com</a></p>
        </footer>
    </div>
</body>

</html>
